<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles.css" />
    <title>This Week's Weather</title>
  </head>

  <body>
    <header>
      <h1>This Week's Weather</h1>
      <p id="currentDay" class="lead"></p>
      <p id ="date-my"></p>
    </header>

<container>
    <section id="search-section">
        <input placeholder="Input a location" type="text" id="city-search">
        <button id="submit-button">Search</button>
    </section>

    <section id = "display">
        <div id="display-today">
            <h2 id="city-name-display">City</h2>
            <p id="current-temp">Temperature: </p>
            <p id="current-humidity">Humidity: </p>
            <p id="current-wind-speed">Wind Speed: </p>
            <div id="uv-container">
            <p id="current-UV-index">UV Index: </p>
            </div>
        </div>
        <div id="display-week">
            <div class="week-block">
                <h3 id="day1-date">Date</h3>
                    <p id="day1-temp">Temp: </p>
                    <p id="day1-hum">Humidity: </p>
            </div>
            <div class="week-block">
                <h3 id="day2-date">Date</h3>
                <p id="day2-temp">Temp: </p>
                <p id="day2-hum">Humidity: </p>
            </div>
            <div class="week-block">
                <h3 id="day3-date">Date</h3>
                <p id="day3-temp">Temp: </p>
                <p id="day3-hum">Humidity: </p>
            </div>
            <div class="week-block">
                <h3 id="day4-date">Date</h3>
                <p id="day4-temp">Temp: </p>
                <p id="day4-hum">Humidity: </p>
            </div>
            <div class="week-block">
                <h3 id="day5-date">Date</h3>
                <p id="day5-temp">Temp: </p>
                <p id="day5-hum">Humidity: </p>
            </div>
        </div>
    </section>


</container>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
